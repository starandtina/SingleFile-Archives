<h2 style=font-family:Arial,Helvetica,sans-serif;margin-top:0;margin-bottom:.5em>What I'm thinking about: Networking<br style=font-family:Arial,Helvetica,sans-serif>
</h2>
<p style=font-family:Arial,Helvetica,sans-serif>Growing up, both of my parents were middle school and high school teachers, and as a result, my brother and I were constantly around older kids that my parents knew. One of them was named Mary, a student that my mother and father both liked and just generally thought was a good kid. Eventually, they asked Mary if she would babysit my brother and I (as teenagers often do). I was too young to have any lasting memories of Mary at that time, but even as she graduated and went off to college, she remained in touch with my parents.</p>
<p style=font-family:Arial,Helvetica,sans-serif>Fast forward to 2000, the year I graduated from college with a degree in computer science. Mary had grown up to be a human resources manager at a local startup and she knew that I wanted to work on websites, so she hired me as the company's &quot;webmaster.&quot; (Yes, that was an actual title back in 2000.) That's right, the babysitter I could barely remember actually got me my first job out of college.</p>
<p style=font-family:Arial,Helvetica,sans-serif>I share this story because it still makes me chuckle, but also because it's a good reminder of the importance of networking. Here, I mean networking as in keeping in touch and exchanging information with other people, not passing bits across a wire. This is a skill that is important to your career and yet you may not have thought that much about. People don't become software engineers because they want to talk to people all day every day, yet if you don't develop that skill at some point, you'll find it more difficult to make career moves. The truth is, the further you get into your career, the more it becomes about who know rather than what you know.</p>
<p style=font-family:Arial,Helvetica,sans-serif>In my career, every job except one landed on my desk due to a direct connection from someone at the company. My first job was from my former babysitter; my second job came about because my manager at my first job landed at a new company; I ended up at Yahoo after talking with a few people who were already there; I started working at Box thanks to a former Yahoo colleague who ended up working there. Even the one exception was made when someone at Vistaprint reached out to ask me a question about my first book, and that led to me applying there. The connections you make with people are important and you never know when they will pay off in the future.</p>
<p style=font-family:Arial,Helvetica,sans-serif>So how do you go about networking? Quite simply: talk to people. About anything and nothing. It really doesn't matter why you start talking so long as later on you can reach out and ask to catch up. I regularly send out emails to former colleagues with a simple message that says, &quot;Hey (name), it's been a long time. I'd love to catch up and hear what you've been up to. Are you up for a (phone call|Zoom meeting|coffee) in the next week?&quot; I usually don't have an agenda, it's just the type of communication that fosters familiarity and comfort, keeping the connection &quot;warm&quot; as the saying goes.</p>
<p style=font-family:Arial,Helvetica,sans-serif>If you look at anyone with a lot of success, they are almost always expert networkers and have a contact list in the hundreds (or thousands). You can join their ranks with a little bit of effort by reaching out to former colleagues and reconnecting.</p>
<p style=font-family:Arial,Helvetica,sans-serif><strong style=font-family:Arial,Helvetica,sans-serif>Take action:</strong> Pick someone who you used to enjoy working with and send them an email asking to catch up today. At your first job? Email your favorite college professor or high school teacher.<br style=font-family:Arial,Helvetica,sans-serif></p>
<br style=font-family:Arial,Helvetica,sans-serif><h2 style=font-family:Arial,Helvetica,sans-serif;margin-top:0;margin-bottom:.5em>1-on-1 Coaching Available</h2>
<p style=font-family:Arial,Helvetica,sans-serif>For the past couple of years, I've been doing 1-on-1 coaching on the side, helping software professionals achieve their goals. Now, I've expanded to hire more coaches, both male and female, and we have openings available. We work with tech leads, staff+ engineers, and other engineering leaders to give them the support, tools, and tactics they need to succeed in their work. If you work at a small-to-medium size tech company, this can be a great way to get more knowledge and experience into your company for a fraction of the cost of hiring someone with the same amount of experience.</p>
<p style=font-family:Arial,Helvetica,sans-serif>We do have a limited number of free sample coaching calls available. <a href=https://forms.gle/ixbucFLX4LhYMBQRA target=_blank trigger-id=3234905 style=font-family:Arial,Helvetica,sans-serif>Sign up now</a> to be added to the waiting list.<br style=font-family:Arial,Helvetica,sans-serif></p>
<p style=font-family:Arial,Helvetica,sans-serif>Want more information? Just reply to this email.</p>
<h2 style=font-family:Arial,Helvetica,sans-serif;margin-top:0;margin-bottom:.5em>What I'm reading</h2>
<p style=font-family:Arial,Helvetica,sans-serif>This past month, I read and listened to these books:</p>
<ul style=font-family:Arial,Helvetica,sans-serif>
<li style=font-family:Arial,Helvetica,sans-serif>
<strong style=font-family:Arial,Helvetica,sans-serif>(Must Read) <a href=https://geni.us/wasm-def-guide target=_blank trigger-id=3234529 style=font-family:Arial,Helvetica,sans-serif>WebAssembly: The Definitive Guide</a> by Brian Sletten. </strong>This book's title is 100% accurate. This is a long book that covers absolutely everything about the state of WebAssembly in 2022. It covers not just WebAssembly features but also how to compile various language to WebAssembly, use cases, and a peek at what's coming. I was very happy with this purchase and have referred back to it frequently as I've explored more about WebAssembly.</li>
<li style=font-family:Arial,Helvetica,sans-serif>
<a href=https://geni.us/art-of-learning target=_blank trigger-id=3234530 style=font-family:Arial,Helvetica,sans-serif>The Art of Learning</a> by Josh Waitzkin. The author of this book was the inspiration for the book and movie, &quot;Searching for Bobby Fischer,&quot; who became not just a world champion chess player but also a world champion martial artist. In this book, he recounts his journeys learning both chess and martial arts to dissect what allowed him to succeed in both arenas. It's a fascinating look at a truly prolific high achiever.</li>
<li style=font-family:Arial,Helvetica,sans-serif>
<a href=https://geni.us/zero-to-one-page target=_blank trigger-id=3234535 style=font-family:Arial,Helvetica,sans-serif>Zero to One</a> by Peter Thiel and Blake Masters. This is a fascinating look at what it takes to create a successful startup. In the book's terms, going from zero to one means you created something completely new, like Apple creating the iPod and iPhone, which is different than going from one to two (when a company makes a better version of something that already exists). I found this book insightful and instructive, and if you've ever thought about starting your own company one day, a good book to pick up.</li>
</ul>
<ul class=unordered_list style=font-family:Arial,Helvetica,sans-serif;list-style-position:inside></ul>
<p style=font-family:Arial,Helvetica,sans-serif>Want book recommendations for software engineers? Check out my <a href=https://humanwhocodes.com/reading trigger-id=2231779 target=_blank rel=&quot;noopener noreferrer&quot; style=font-family:Arial,Helvetica,sans-serif>reading list</a> for a complete list of what I consider must-read books.
</p>
<h2 style=font-family:Arial,Helvetica,sans-serif;margin-top:0;margin-bottom:.5em>What I'm watching</h2>
<p style=font-family:Arial,Helvetica,sans-serif>In the past month, here are the YouTube videos I enjoyed</p>
<ul style=font-family:Arial,Helvetica,sans-serif>
<li style=font-family:Arial,Helvetica,sans-serif>
<a href=&quot;https://www.youtube.com/watch?v=C2w45qRc3aU&quot; target=_blank trigger-id=3234543 style=font-family:Arial,Helvetica,sans-serif>The Absolute Best Intro to Monads for Software Engineers</a> by Studying with Alex. I'm not sure if it's the best, but this is a very approachable video on what monads are and how to use them (tip: a JavaScript promise is a type of monad).<a href=&quot;https://www.youtube.com/watch?v=06VgLTqNvU8&quot; target=_blank trigger-id=3234546 style=font-family:Arial,Helvetica,sans-serif></a>
</li>
<li style=font-family:Arial,Helvetica,sans-serif>
<a href=&quot;https://www.youtube.com/watch?v=06VgLTqNvU8&quot; target=_blank trigger-id=3234546 style=font-family:Arial,Helvetica,sans-serif>Practical Projects to Learn AWS</a> by Be a Better Dev. A nice short video explaining how to create a few basic applications using the AWS services.</li>
<li style=font-family:Arial,Helvetica,sans-serif>
<a href=&quot;https://www.youtube.com/watch?v=F_jyoe1lQhg&quot; target=_blank trigger-id=3234548 style=font-family:Arial,Helvetica,sans-serif>What is Document AI?</a> by Google Cloud Tech. I've become more interested in services that can extract data from documents, and it turns out Google Cloud is launching a new service that makes this easy.</li>
<li style=font-family:Arial,Helvetica,sans-serif>
<a href=&quot;https://www.youtube.com/watch?v=Cgv0kfp_6xQ&amp;amp;list=LL&amp;amp;index=6&quot; target=_blank trigger-id=3234549 style=font-family:Arial,Helvetica,sans-serif>Snap: Journey of a Snap in Snapchat using AWS</a> by Amazon Web Services. A look at how a photo you take with Snapchat flows through an AWS infrastructure to end up on your screen.</li>
</ul>
<ul class=unordered_list style=font-family:Arial,Helvetica,sans-serif;list-style-position:inside></ul>
<h2 style=font-family:Arial,Helvetica,sans-serif;margin-top:0;margin-bottom:.5em>What I'm working on</h2>
<p style=font-family:Arial,Helvetica,sans-serif>Here are the things I focused on during the past month:
</p>
<ul style=font-family:Arial,Helvetica,sans-serif>
<li style=font-family:Arial,Helvetica,sans-serif>
<strong style=font-family:Arial,Helvetica,sans-serif>Open Source:</strong> I released a new utility called <a href=https://github.com/humanwhocodes/module-importer target=_blank trigger-id=3234553 style=font-family:Arial,Helvetica,sans-serif>ModuleImporter</a> that allows you to import both CommonJS and ESM modules in Node.js relative to a specific directory.</li>
<li style=font-family:Arial,Helvetica,sans-serif>
<strong style=font-family:Arial,Helvetica,sans-serif>ESLint: </strong><span class=redactor-invisible-space style=font-family:Arial,Helvetica,sans-serif>I launched the new configuration with a series of blog posts (<a href=https://eslint.org/blog/2022/08/new-config-system-part-1/ target=_blank trigger-id=3234561 style=font-family:Arial,Helvetica,sans-serif>part 1</a>, <a href=https://eslint.org/blog/2022/08/new-config-system-part-2/ target=_blank trigger-id=3234560 style=font-family:Arial,Helvetica,sans-serif>part 2</a>, <a href=https://eslint.org/blog/2022/08/new-config-system-part-3/ target=_blank trigger-id=3234559 style=font-family:Arial,Helvetica,sans-serif>part 3</a>). You can try the new config system in the ESLint CLI today by adding a eslint.config.js file to your root directory.</span>
</li>
<li style=font-family:Arial,Helvetica,sans-serif><span class=redactor-invisible-space style=font-family:Arial,Helvetica,sans-serif><strong style=font-family:Arial,Helvetica,sans-serif>Real Estate:</strong><span class=redactor-invisible-space style=font-family:Arial,Helvetica,sans-serif> My BRRRR property is fully rehabbed! You can check out the final photos on <a href=https://instagram.com/nzakas trigger-id=2926279 target=_blank rel=&quot;noopener noreferrer&quot; style=font-family:Arial,Helvetica,sans-serif>my Instagram</a>. We listed it for rent last week and I'm starting the refinance process. It looks like we are going to rent it out to an organization that helps relocate refugees to the United States, so I'm very happy about that.</span></span></li>
</ul>
